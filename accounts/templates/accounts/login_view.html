{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)] bg-gray-100 px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center"><h1 class="text-3xl font-bold text-gray-900">Sign in to your
            account</h1>
            <p class="mt-2 text-sm text-gray-600"> Or <a routerlink="/register"
                                                         class="font-medium text-red-600 hover:text-red-500"
                                                         href="#/register">create a new account</a></p>
        </div>
        <form novalidate="" class="space-y-6 ng-untouched ng-pristine ng-invalid">
            <div><label for="email" class="block text-sm font-medium text-gray-700">Email
                address</label>
                <div class="mt-1"><input id="email" formcontrolname="email" type="email" required=""
                                         class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 ng-untouched ng-pristine ng-invalid">
                </div>
            </div>
            <div><label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1"><input id="password" formcontrolname="password" type="password"
                                         required=""
                                         class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 ng-untouched ng-pristine ng-invalid">
                </div>
            </div><!--container-->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                        disabled=""> Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
